    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">

    <style>
       body{
        background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/ad08059d-f9f1-4bb3-a46a-db48dcda7b2b/DSC06553-Pano.jpg?format=2500w');
        background-size: cover;
        background-repeat: no-repeat;
       }

       button[type="button"] {
    padding: 6px 14px;
    border: none;
    background-color: #86bbd8;
    color: white;
    border-radius: 5px;
    transition: 0.3s;
}

button[type="button"]:hover {
    background-color: #86bbd8;
    box-shadow: 0 0 8px #4dfcff, 0 0 15px #4dfff3;
    color: white;
}

.nav-link {
    transition: 0.3s;
    border-radius: 20px;
    padding: 6px 14px;
}

.nav-link:hover {
    color: white;
    background-color: #2dcffc;
    box-shadow: 0 0 10px #4da8ff, 0 0 18px #4da8ff;
    text-shadow: 0 0 4px white;
}

       .navbar-brand {
    transition: 0.3s;
}
.navbar-brand:hover {
    color: #4da8ff;
    text-shadow: 0 0 8px #4da8ff, 0 0 15px #4da8ff;
}

#logo{
width: 45px;
height:45px;
}


.text-box{
background: rgba(255, 255, 255, 0.3);
backdrop-filter: blur(6px);
padding: 20px;
border-radius: 15px;
box-shadow: 0 0 10px #b9e7ff, 0 0 20px #a3eaff;
}
    </style>
</head>

    </button>

<div class="container">
<blockquote>
    <div class="text-box">
        <h4 class="fw-bold">Contact Form</h4>
        <form>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="number" class="form-control" placeholder="Enter your number">
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Write your message here"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</blockquote>
</div>
