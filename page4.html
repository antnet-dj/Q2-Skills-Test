<div class="container">
<blockquote>
    <div class="text-box">
        <h4 class="fw-bold">Application For Admission</h4>
        <form>
            <div class="mb-3">
                <label class="form-label">Incoming Grade Level</label>
              <select id="Grade Level" name="Grade Level">
		<option value="select">Select Grade Level</option>
    <option value="Junior Casa">Junior Casa</option>
		<option value="Junior Advanced Casa">Junior Advanced Casa</option>
		<option value="Advanced Casa">Advanced Casa</option>
		<option value="Primary - Grade 1">Primary - Grade 1</option>
		<option value="Primary - Grade 2">Primary - Grade 2</option>
		<option value="Primary - Grade 3">Primary - Grade 3</option>
		<option value="Intermediate - Grade 4">Intermediate - Grade 4</option>
		<option value="Intermediate - Grade 5">Intermediate - Grade 5</option>
		<option value="Intermediate - Grade 6">Intermediate - Grade 6</option>
		<option value="Junior High School - Grade 7">Junior High School - Grade 7</option>
    <option value="Junior High School - Grade 8">Junior High School - Grade 8</option>
		<option value="Junior High School - Grade 9">Junior High School - Grade 9</option>
		<option value="Junior High School - Grade 10">Junior High School - Grade 10</option>
		<option value="Senior High School - Grade 11">Senior High School - Grade 11</option>
		<option value="Senior High School - Grade 12">Senior High School - Grade 12</option>
	</select>
            </div>

            <div class="mb-3">
                <label class="form-label">Student Type</label>
                <input type="text" class="form-select" placeholder="Select Student Type">
            </div>
    </div>
</div>
</blockquote>
</div>

<div class="container">
<blockquote>
    <div class="text-box">
        <h4 class="fw-bold">Student Enrollment Form</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter first name">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter last name">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="number" class="form-control" placeholder="Enter your number">
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Current Address (House No. / Unit No. / Floor, Street / Subdivision)</label>
                <input type="address" class="form-control" placeholder="Enter your address">
            </div>

             <div class="mb-3">
                <label class="form-label">Reason for Enrolling</label>
                <textarea class="form-control" rows="3" placeholder="Write your reason here"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Any more feedback?</label>
                <textarea class="form-control" rows="4" placeholder="Write your message here"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</blockquote>
